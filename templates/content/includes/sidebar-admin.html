{% if admin_links and user.is_staff %}
<div class="card">
    <div class="card-header">
        Admin
    </div>
    <ul class="nav flex-column">
        {% for link in admin_links %}
            <a class="nav-link" href="{{ link.url }}">
                {% if link.glyphicon_symbol %}
                <span class="glyphicon glyphicon-{{ link.glyphicon_symbol }}"></span>
                {% endif %}
                {{ link.name }}
            </a>
        {% endfor %}
    </ul>
</div>
{% endif %}
