{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}{{ form.title }}{% endblock %}

{% block content %}

<h1>{{ form.title }}</h1>

<form method="post" action="" >
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-lg btn-primary" type="submit">Send</button>
</form>

{% endblock %}
