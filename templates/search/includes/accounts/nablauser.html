{% load easy_thumbnails %}
{% load static %}

{% with result.object as user %}

<div class="result account_user">
  <h3><a href"{{ user.get_absolute_url }}">{{ user.get_full_name }}</a></h3>

  {% if user.avatar %}
  <img src="{% thumbnail user.avatar 150x150 %}"></img>
  {% else %}
  <img src="{% static 'img/default_avatar.png' %}"></img>
  {% endif %}
  <p class="description">{{ user.about }}</p>
</div>

{% endwith %}
