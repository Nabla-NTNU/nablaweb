{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Logg inn{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <input type='hidden' name='next' value='{{ next }}' />
    {% bootstrap_form form %}
    <button class="btn btn-lg btn-primary" type="submit">Logg inn</button>
    <p><a href="{% url "password_reset" %}">Har du glemt passordet ditt?</a></p>
</form>
{% endblock %}
