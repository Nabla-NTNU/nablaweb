{% load markdown %}
{% load easy_thumbnails %}


<div class="box">
    {% if news.correct_picture %}
    <img alt="header" class="img-responsive" src="{% thumbnail news.correct_picture 760x300 box=news.correct_cropping upscale=True detail=True quality=95 %}">
    {% endif %}

    <header><h2>{{ news.headline }}</h2></header>
    <p><strong>{{ news.lead_paragraph}}</strong></p>
    <div style="overflow: hidden;">{{ news.body|markdown}}</div>
</div>
