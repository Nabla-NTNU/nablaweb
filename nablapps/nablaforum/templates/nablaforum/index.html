{% extends "base.html" %}


{% block main %}

<style>
    .thread{
        list-style: none;
        padding: 10px;
    }
</style>


<h1>Her kommer alle channels en er med i!</h1>

<ul>
{% for channel in object_list %}

{% endfor %}
</ul>

{% endblock main %}
