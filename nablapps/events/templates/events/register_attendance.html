{% extends 'base.html' %}

{% block more_head %}
<style>
 #attending_list {
     list-style: none;
 }
</style>
{% endblock %}

{% block content %}
<h1>Oppmøteregistrering for {{ event.headline }}</h1>
<hr />

<!-- Button giving all users a penalty -->
<form method="post">{% csrf_token %}
    <input type="hidden" name="activate_penalties">
    <button type="button" id="activate">Aktiver prikker</button>
    <button type="submit" id="activate_confirm">Sikker?</button><!-- Hidden, see script below -->
    <label>Gir alle påmeldte en prikk. </label>
    <script>
     $("#activate_confirm").hide();
     $("#activate").on("click", function(event) {
         $("#activate_confirm").slideToggle();
     });
    </script>
</form>
<br />


<form method="post">{% csrf_token %}
{{ form }}
<ul id="attending_list">
    {% for registration in registrations %}
    <li>
        <label>
            <input type="checkbox" name="user_penalty_{{registration.pk}}" value="{{ registration.pk }}"  {% if registration.penalty %}checked{% endif %}>
            {{ registration.user.get_full_name }}
        </label>
    </li>
    {% endfor %}
</ul>
<button type="submit">Send inn</button>
</form>
{% endblock %} {# block "content" #}
