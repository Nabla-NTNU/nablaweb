{% extends "base.html"%}

{% block content %}
<h1>Avstemninger</h1>
<a href="{% url "create-votation" %}">Opprett ny avstemning<a>
<ul>
    {% for object in object_list %}
    <li><a href="{% url "votation-detail" pk=object.pk %}">{{ object.title }}<a></li>
    {% empty %}
        <li>Ingen avstemninger</li>
    {% endfor %}
</ul>
{% endblock %}
