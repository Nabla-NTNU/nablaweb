{% spaceless %}
<div class="thumbnail {% if align %} pull-{{ align }}{% endif %}"
     style="width: {% if size == 'full' %}100%{% elif size == 'large' %}500px{% else %}350px{% endif %};max-width: 100%">
    <a href="{{ image.file.url }}">
      <img class="img-responsive" src="{{ image.file.url }}" alt="{{ revision.get_filename }}" />
    </a>
  <div class="caption">
    {{ caption|safe }}
  </div>
</div>
{% endspaceless %}
